<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>

</head>
<body>
    <div class="product-card">
        <div class="product-image"></div>
    <div class="product-info">
        <div class="product-name">Nike Blazer</div>
        <div class="product-price">₹ 7990</div>
        <div class="product-description">In the '70s, Nike was the new shoe on the block. So new in fact,
             we were still breaking into the basketball scene and testing prototypes on the feet of our local team.
            </div>
            <div class="quantity-section">
                <label for="quantity">Quantity: </label>
                <input type="number" id="quantity" value="1" min="1">
            </div>
            <div class="total-price">
                Total Price: ₹<span id="total-price">7990</span>
            </div>
        </div>
        <a href="#" class="buynow_btn" onclick="addToCart()">Buy Now</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
